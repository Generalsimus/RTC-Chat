<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>


  <form class="join-chat-form">
    <input type="text" class="my-join-name" placeholder="Your Name" required />
    <input type="text" class="your-join-name" placeholder="My Name" required />
    <input class="chat-messaging-lang" list="Languages" placeholder="Chat Languages">
    <datalist id="Languages">
      <option value="ka" label="Georgian (ka)">
      <option value="uk" label="Ukrainian (uk)">
      <option value="en" label="United Kingdom (en)">
      <option value="en" label="United State (en)">
    </datalist>
    <button class="join-chat-button" type="submit">Join Chat</button>
  </form>


  <div class="loading-progress-on">
    <div class="spin"></div>
    <span class="loading-text"></span>
  </div>


  <div class="chat-container">
    <video class="remote-video" autoplay playsinline></video>
    <video class="local-video" autoplay playsinline muted></video>
    <div class="chat-box">
      <div class="chat-messages">
        <div class="chat-start-messaging-here" style="display: none;"></div>
      </div>
      <form class="chat-form">
        <input class="chat-text-input" type="text" />
        <button class="chat-message-send" type="submit">SEND</button>
      </form>
    </div>
  </div>

  <script type="module" src="/js/main.js"></script>
</body>

</html>
